<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Fuel Indent</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Fuel Indent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new">Add New Indent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_supplier">Manage Suppliers</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    
    <div class="container mt-5">
    <h2>Add New Fuel Indent</h2>
    <form action="/new" method="post">
        <div class="form-group">
            <label for="nameplate">Nameplate:</label>
            <input type="text" class="form-control" name="nameplate" required>
        </div>
        <div class="form-group">
            <label for="fuel_type">Fuel Type:</label>
            <input type="text" class="form-control" name="fuel_type" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" step="0.01" class="form-control" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="quality">Quality:</label>
            <input type="text" class="form-control" name="quality">
        </div>
        <div class="form-group">
            <label for="supplier">Supplier:</label>
            <select class="form-control" name="supplier_id">
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" class="form-control" name="price">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" name="date">
        </div>
        <button type="submit" class="btn btn-primary">Add Indent</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
