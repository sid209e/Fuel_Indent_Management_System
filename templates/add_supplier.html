<!DOCTYPE html>
<html>
<head>
    <title>Add Supplier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Fuel Indent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new">Add New Indent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_supplier">Manage Suppliers</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>    

    <div class="container mt-5">
    <h2 class="text-center">Add New Supplier</h2>

    <form action="/add_supplier" method="post" class="mt-4">
        
        <div class="form-group">
            <label for="name">Supplier Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="proximity">Proximity:</label>
            <input type="text" class="form-control" id="proximity" name="proximity">
        </div>

        <div class="form-group">
            <label for="reliability">Reliability:</label>
            <input type="text" class="form-control" id="reliability" name="reliability">
        </div>

        <div class="form-group">
            <label for="pricing">Pricing:</label>
            <input type="number" step="0.01" class="form-control" id="pricing" name="pricing">
        </div>

        <button type="submit" class="btn btn-primary">Add Supplier</button>
    </form>
</div>

</body>
</html>
